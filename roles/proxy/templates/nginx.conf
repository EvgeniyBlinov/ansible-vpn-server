user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##
    include /etc/nginx/mime.types;
    gzip on;
    gzip_disable "msie6";
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ########################################################################
    ########################################################################
    ########################################################################

    # If we receive X-Forwarded-Proto, pass it through; otherwise, pass along the
    # scheme used to connect to this server
    map $http_x_forwarded_proto $proxy_x_forwarded_proto {
      default $http_x_forwarded_proto;
      ''      $scheme;
    }

    # If we receive X-Forwarded-Port, pass it through; otherwise, pass along the
    # server port the client connected to
    map $http_x_forwarded_port $proxy_x_forwarded_port {
      default $http_x_forwarded_port;
      ''      $server_port;
    }

    # If we receive Upgrade, set Connection to "upgrade"; otherwise, delete any
    # Connection header that may have been passed to this server
    map $http_upgrade $proxy_connection {
      default upgrade;
      '' close;
    }

    gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    log_format vhost '$host $remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log off;

    proxy_http_version 1.1;
    proxy_buffering off;
    #proxy_set_header Host $host;
    proxy_set_header Host $http_host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $proxy_connection;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
    proxy_set_header X-Forwarded-Port $proxy_x_forwarded_port;

    # Mitigate httpoxy attack (see README for details)
    proxy_set_header Proxy "";

    #server {
    #  listen 80 default_server;
    #  server_name _;
    #  return 301 https://$host$request_uri;
    #}

    #####################  SERVER STATUS  ##################################
    server {
        listen 80;
        server_name localhost 127.0.0.1 {{ ansible_default_ipv4.address }};
        location / {
            add_header Content-Type text/plain;
            return 200 'Server status: OK';
        }
    }
    ########################################################################
    server {
        listen 80;
        server_name admin.server;

        auth_basic           "closed site";
        auth_basic_user_file /etc/nginx/htpasswd;

        index index.html;

        root /etc/nginx/html;

        location / {
            # avoiding processing of calls to non-existing static files by Yii
            location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
                access_log  off;
                expires  360d;
                try_files  $uri =404;
            }

            try_files /index.html =404;
        }
    }
    ########################################################################

    {% for username, user in server_resources.users.iteritems() %}
      {% if user.resources is defined %}
        {% if user.resources.entry_point_port is defined %}

    server {
        listen 80;

        {% if user.resources.entry_point__server_name is defined %}

        server_name {{ user.resources.entry_point__server_name }};

        {% else %}

        server_name {{ username + '.' + server_resources.server_name_suffix }};

        {% endif %}

        location / {
            proxy_pass http://127.0.0.1:{{ user.resources.entry_point_port }};
        }
    }

        {% endif %}
      {% endif %}
    {% endfor %}

}
